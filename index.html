<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A map of fun stuff to do in Austin, Texas.">
    <meta name="author" content="Brian Albin">
    <title>Fun In Austin</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <aside id="sidebar-wrapper">
            <div class="search-bar-container">
                <input type="text" data-bind="textInput: filter" class="search-bar-text-box">
                <img src="img/magnifyingglass.svg" alt="Find" class="search-bar-magnifying-glass">
            </div>
            <ul class="sidebar-nav" data-bind="foreach: filterLocations">
                <li data-bind="click: $parent.setActiveLocation">
                    <a href="#" data-bind="text: name, style: { fontWeight: $parent.currentLocation().location.name == name ? 'bolder' : 'normal', color: $parent.currentLocation().location.name == name ? 'white' : '' }"></a>
                </li>
            </ul>
        </aside>
        <div id="page-content-wrapper">
            <div class="container-fluid container-in-page-content-wrapper">
                <header class="row-fluid">
                    <div class="col-md-2">
                        <div class="hamburger-icon" id="menu-toggle"></div>
                    </div>
                    <div class="col-md-10" style="min-height:50px">
                        <h1 class="header-label">Fun Stuff in Austin!</h1>
                    </div>
                </header>
                <main class="row-fluid">
                    <div class="col-md-12 google-map-wrapper">
                        <div class="google-map" id="googleMap"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDTYiGEY8-a21cTJc_X8gnCiBQCY4Vm988&callback=initMap&v=3"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script> <!-- TODO: RENAME THIS -->

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
