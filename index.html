<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A map of fun stuff to do in Austin, Texas.">
    <meta name="author" content="Brian Albin">
    <title>Fun In Austin</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <script src="js/libs/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <div id="wrapper" style="height:100%">

        <div id="sidebar-wrapper">
            <div style="background-color: white; width: 210px; height: 24px; border-radius: 5px; text-align: center; position: absolute; top: 10px; left: 20px;">
                <input type="text" data-bind="textInput: filter" style="outline: none; border: none; display: inline-block;">
                <img src="img/magnifyingglass.svg" alt="Find" style="display: inline-block;">
            </div>

            <ul class="sidebar-nav" data-bind="foreach: filterLocations">
                <li data-bind="click: $parent.setActiveLocation">
                    <a href="#" data-bind="text: name, style: { fontWeight: $parent.currentLocation().location.name == name ? 'bolder' : 'normal', color: $parent.currentLocation().location.name == name ? 'white' : '' }"></a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper" style="height: 100%;">
            <div class="container-fluid" style="height: 100%;">
                <div class="row-fluid">
                    <div class="col-md-12">
                        <div class="hamburger-icon" id="menu-toggle"></div>
                    </div>
                </div>

                <div class="row-fluid" style="height: 100%;">
                    <div class="col-md-12" style="height: 100%;">
                        <div id="googleMap" class="col-md-12" style="height: 100%; min-height: 200px; background-color: #CCC"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script> <!-- TODO: RENAME THIS -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");

        // TODO: FIGURE OUT HOW TO RESIZE THE MAP WHEN AN ANIMATION COMPLETES, USING A TIMEOUT IS HELLA HACKY
        // TODO: http://stackoverflow.com/questions/2087510/callback-on-css-transition
        if ( $("#wrapper").hasClass("toggled") ) {
            setTimeout(function(){
                mainMap.resizeMap();
            }, 1000);
        }
    });
    </script>
</body>
</html>
